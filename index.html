<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex org</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="header">
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">Pokdex</a>
            <a href="#">About</a>
        </div>
        <button class="ham"><i class="fa fa-bars" aria-hidden="true" onclick="openNav()"></i></button>
    </div>

    <div class="container">
        <h1>Pokedex.org</h1>
        <form class="example" action="" id="form">
            <input type="text" placeholder="Search for Pokemon" id="search" class="search">
            <button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
        </form>
    </div>

    <div id="poke_container" class="poke-container"></div>

<script src="work.js"></script>
</body>
</html>
